<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Undergraduate Student Lifestyle Survey</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <style>
        /* Add styles here */
    </style>
</head>
<body>
    <form action="page1.html" method="get">
        <h2>UIOWA Undergraduate Student Lifestyle Survey</h2>
        <img src="images/DKDNJjfUQAABgl3.jpg" alt="iowa" style="display: block; margin: 0 auto;">
        <br><br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="nonbinary">Non-binary</option>
            <option value="prefer-not-to-say">Prefer not to say</option>
        </select>
        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
